<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="../../images/smartfitImages/smartfitAR-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/admin/css/admin_login.css">
</head>
<body>
    <div class="bg-shape-1"></div>
    <div class="bg-shape-2"></div>

    <div class="loader-overlay" id="loaderOverlay">
        <div class="loader"></div>
    </div>
    
    <div class="login-container">
        <h2><i class="fas fa-lock"></i> Admin Login</h2>
        <form action="#" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter admin email">
            
            <label for="password">Password:</label>
            <div class="password-wrapper">
                <input type="password" id="password" name="password" required placeholder="Enter password">
                <button type="button" id="togglePassword"><i class="fas fa-eye"></i></button>
            </div>
            
            <button type="submit" id="loginButton_customer"><i class="fas fa-sign-in-alt"></i> Login</button>
            <a href="/index.html"><i class="fas fa-arrow-left"></i> Back to Home Page</a>
        </form>
    </div>

    <script>
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const icon = this.querySelector('i');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
                this.innerHTML = '<i class="fas fa-eye-slash"></i>';
            } else {
                passwordField.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
                this.innerHTML = '<i class="fas fa-eye"></i>';
            }
        });
    </script>
    
    <script src="/admin/js/admin_login.js" type="module"></script>
</body>
</html>
