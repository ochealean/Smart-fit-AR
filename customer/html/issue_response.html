<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Responses - Customer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="../../images/smartfitImages/smartfitAR-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/issue_response.css">
</head>

<body>
    <div class="dashboard">
        <!-- Sidebar - Purple Theme -->
        <div class="sidebar">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-store"></i>
                </div>
                <span>SHOE PORTAL</span>
            </div>
            <div class="nav-items">
                <a href="/customer/html/customer_dashboard.html" class="nav-item">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="/customer/html/browse.html" class="nav-item">
                    <i class="fas fa-shopping-bag"></i> Browse Shoes
                </a>
                <a href="/customer/html/shoevalidator.html" class="nav-item">
                    <i class="fas fa-check-circle"></i> Shoe Validation
                </a>
                <a href="/customer/html/pickshoe.html" class="nav-item">
                    <i class="fas fa-shoe-prints"></i> Customize Shoes
                </a>
                <a href="/customer/html/customization_pendingOrders.html" class="nav-item">
                    <i class="fas fa-tools"></i> My Custom Orders
                </a>
                <a href="/customer/html/orders.html" class="nav-item">
                    <i class="fas fa-receipt"></i> My Orders
                </a>
                <a href="/customer/html/add_to_cart.html" class="nav-item">
                    <i class="fas fa-shopping-cart"></i> My Cart
                </a>
                <a href="/customer/html/history.html" class="nav-item">
                    <i class="fas fa-history"></i> Order History
                </a>
                <a href="/customer/html/issue_response.html" class="nav-item active">
                    <i class="fas fa-reply"></i> Issue Response
                </a>
                <a href="/customer/html/wishlist.html" class="nav-item">
                    <i class="fas fa-heart"></i> Wishlist
                </a>
                <a href="/chatbot/html/chatbot.html" class="nav-item">
                    <i class="fas fa-comment"></i> Chatbot
                </a>
                <a href="/customer/html/customerprofile.html" class="nav-item">
                    <i class="fas fa-cog"></i> Settings
                </a>
                <a id="logout_btn" class="nav-item">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <div class="mobile-menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
                <h1><i class="fas fa-exclamation-circle"></i> Issue Responses</h1>
                <div class="user-profile">
                    <img id="imageProfile" src="#" alt="Profile" class="user-avatar">
                    <span id="userName_display">Alex Johnson</span>
                </div>
            </div>

            <div class="search-container">
                <input type="text" id="issueSearch" placeholder="Search by order ID or issue type..." class="search-input">
                <button id="searchBtn" class="btn btn-primary">
                    <i class="fas fa-search"></i> Search
                </button>
                <button id="clearSearch" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Clear
                </button>
            </div>

            <div class="table-responsive">
                <table class="responsive-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Issue Type</th>
                            <th>Status</th>
                            <th>Date Reported</th>
                            <th>Last Response</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="issueResponsesTable">
                        <!-- Data will be loaded here -->
                    </tbody>
                </table>
            </div>

            <div class="pagination">
                <button id="prevBtn" class="pagination-btn" disabled>
                    <i class="fas fa-chevron-left"></i> Previous
                </button>
                <!-- Page numbers will be inserted here -->
                <button id="nextBtn" class="pagination-btn">
                    Next <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>

        <!-- Issue Details Modal -->
        <div id="issueDetailsModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div class="modal-header">
                    <h2 id="modalIssueTitle">Issue Report Details</h2>  <!-- Add this line -->
                </div>
                <div id="modalIssueContent" class="modal-body">
                    <!-- Dynamic content will load here -->
                </div>
            </div>
        </div>

        <!-- Notification -->
        <div id="notification" class="notification"></div>

        <!-- Sidebar Overlay -->
        <div class="sidebar-overlay"></div>
    </div>

    <script>
        // Mobile sidebar toggle
        document.addEventListener('DOMContentLoaded', function () {
            const mobileToggle = document.querySelector('.mobile-menu-toggle');
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.sidebar-overlay');

            if (mobileToggle && sidebar && overlay) {
                mobileToggle.addEventListener('click', () => {
                    sidebar.classList.toggle('active');
                    overlay.classList.toggle('active');
                });

                overlay.addEventListener('click', () => {
                    sidebar.classList.remove('active');
                    overlay.classList.remove('active');
                });
            }

            // Modal functionality
            const modal = document.getElementById('issueDetailsModal');
            const closeBtn = document.querySelector('.close-btn');

            function closeModal() {
                modal.classList.remove('show');
            }

            function openModal() {
                modal.classList.add('show');
            }

            closeBtn.addEventListener('click', closeModal);

            window.onclick = function(event) {
                if (event.target == modal) {
                    closeModal();
                }
            }

            // Example of opening modal (would be replaced with actual data loading)
            document.querySelectorAll('.action-btn').forEach(btn => {
                btn.addEventListener('click', openModal);
            });
        });
    </script>
    <script src="/customer/js/issue_response.js" type="module"></script>
</body>

</html>
