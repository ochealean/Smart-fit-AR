<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Customer</title>
    <link rel="icon" href="../../images/smartfitImages/smartfitAR-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/customer/css/customer_dashboard.css">
</head>

<body>

    <!-- Loading Overlay -->
    <!-- <div id="loadingOverlay" class="loading-overlay">
        <div class="loader">
            <div class="loader-spinner"></div>
            <p>Loading your Dashboard...</p>
        </div>
    </div> -->

    <div class="dashboard">
        <!-- Sidebar - Purple Theme -->
        <div class="sidebar">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-store"></i>
                </div>
                <span>SHOE PORTAL</span>
            </div>
            <div class="nav-items">
                <a href="/customer/html/customer_dashboard.html" class="nav-item active">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="/customer/html/browse.html" class="nav-item">
                    <i class="fas fa-shopping-bag"></i> Browse Shoes
                </a>
                <a href="/customer/html/shoevalidator.html" class="nav-item">
                    <i class="fas fa-check-circle"></i> Shoe Validation
                </a>
                <a href="/customer/html/pickshoe.html" class="nav-item">
                    <i class="fas fa-shoe-prints"></i> Customize Shoes
                </a>
                <a href="/customer/html/customization_pendingOrders.html" class="nav-item">
                    <i class="fas fa-tools"></i> My Custom Orders
                </a>
                <a href="/customer/html/orders.html" class="nav-item">
                    <i class="fas fa-receipt"></i> My Orders
                </a>
                <a href="/customer/html/add_to_cart.html" class="nav-item">
                    <i class="fas fa-shopping-cart"></i> My Cart
                </a>
                <a href="/customer/html/history.html" class="nav-item">
                    <i class="fas fa-history"></i> Order History
                </a>
                <a href="/customer/html/issue_response.html" class="nav-item">
                    <i class="fas fa-reply"></i> Issue Response
                </a>
                <a href="/customer/html/wishlist.html" class="nav-item">
                    <i class="fas fa-heart"></i> Wishlist
                </a>
                <a href="/chatbot/html/chatbot.html" class="nav-item">
                    <i class="fas fa-comment"></i> Chatbot
                </a>
                <a href="/customer/html/customerprofile.html" class="nav-item">
                    <i class="fas fa-cog"></i> Settings
                </a>
                <a id="logout_btn" class="nav-item">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <div class="mobile-menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
                <h1>Welcome Back, <span id="userName_display1"></span>!</h1>
                <!-- <input type="text" class="search-bar" placeholder="Search shoes by name, code or description..."> -->
                <div class="user-profile">
                    <img id="imageProfile" src="https://cdn-icons-png.flaticon.com/512/11542/11542598.png" alt="Profile"
                        class="user-avatar">
                    <span id="userName_display2">Customer Name</span>
                </div>
            </div>

            <!-- Stats Cards - Modern Design -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Recent Orders</h3>
                    <div class="value" id="Recent_Orders">0</div>
                    <a href="/customer/html/orders.html" style="text-decoration: none;">
                        <div class="change">
                            <i class="fas fa-info-circle"></i> <span>Check your orders</span>
                        </div>
                    </a>
                </div>
                <div class="stat-card">
                    <h3>Wishlist Items</h3>
                    <div class="value" id="Wishlist_Items">0</div>
                    <a href="/customer/html/browse.html" style="text-decoration: none;">
                        <div class="change">
                            <i class="fas fa-plus"></i> <span>Start adding items</span>
                        </div>
                    </a>
                </div>
            </div>

            <!-- Available Shoes -->
            <div class="shoes-section">
                <h2 class="section-title">
                    <i class="fas fa-shoe-prints"></i> Available Shoes
                </h2>
                <div class="shoes-container" id="shoesContainer">
                    <!-- loader -->
                    <div class="loader">
                        <canvas id="shoe" width="300" height="200"></canvas>
                    </div>
                    <!-- Shoes will be dynamically loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay"></div>

    <!-- Product Details Modal -->
    <div id="productDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeProductModal()">&times;</span>
            <div class="modal-header">
                <h2 id="productModalTitle"></h2>
            </div>
            <div class="modal-body" id="productModalBody">
                <div class="product-details-container">
                    <div class="product-main-image">
                        <img src="errorimage.jpg" alt="Product" id="productModalImage">
                    </div>
                    <div class="product-info">
                        <h3 id="productModalName"></h3>
                        <div class="product-price" id="productModalPrice"></div>
                        <div class="product-description" id="productModalDescription">
                            <!-- Product description will appear here. -->
                        </div>
                        <div class="product-variants">
                            <div class="variant-option selected">
                                <div class="variant-header">
                                    <span class="variant-name"></span>
                                    <span class="variant-price"></span>
                                </div>
                                <div class="variant-sizes">
                                    <!-- js will provide sizes elements -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeProductModal()">
                    <i class="fas fa-times"></i> Close
                </button>
                <button class="btn btn-primary" id="addToCartBtn">
                    <i class="fas fa-cart-plus"></i> Add to Cart
                </button>
                <button class="btn btn-success" id="buyNowBtn">
                    <i class="fas fa-bolt"></i> Buy Now
                </button>
            </div>
        </div>
    </div>

    <script>
        // Mobile sidebar toggle
        document.addEventListener('DOMContentLoaded', function () {
            const mobileToggle = document.querySelector('.mobile-menu-toggle');
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.sidebar-overlay');

            if (mobileToggle && sidebar && overlay) {
                mobileToggle.addEventListener('click', () => {
                    sidebar.classList.toggle('active');
                    overlay.classList.toggle('active');
                });

                overlay.addEventListener('click', () => {
                    sidebar.classList.remove('active');
                    overlay.classList.remove('active');
                });
            }

            // Show loader immediately
            // const loadingOverlay = document.getElementById('loadingOverlay');
            const mainContent = document.querySelector('.main-content');

            // Show loading overlay
            // loadingOverlay.style.display = 'flex';

            // Initialize with sample data after a delay (simulating loading)
            // setTimeout(() => {

            //     // // Hide loader and show content
            //     loadingOverlay.style.opacity = '0';
            //     loadingOverlay.style.visibility = 'hidden';

            //     // Show main content with fade-in effect
            //     mainContent.classList.add('loaded');
            // }, 1000); // 2 second delay
            mainContent.classList.add('loaded');
        });

        function openProductModal(productId) {
            // This would be replaced with actual API call to get product details
            const modal = document.getElementById('productDetailsModal');
            modal.classList.add('show');
        }

        function closeProductModal() {
            const modal = document.getElementById('productDetailsModal');
            modal.classList.remove('show');
        }

        // Close modal when clicking outside
        window.onclick = function (event) {
            const modal = document.getElementById('productDetailsModal');
            if (event.target == modal) {
                closeProductModal();
            }
        }
    </script>
    <script src="/shoe_loader.js"></script>
    <script src="/customer/js/customer_dashboard.js" type="module"></script>
</body>

</html>
