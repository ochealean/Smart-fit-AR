<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Customer</title>
    <link rel="icon" href="../../images/smartfitImages/smartfitAR-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/orders.css">
</head>

<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-store"></i>
                </div>
                <span>SHOE PORTAL</span>
            </div>
            <div class="nav-items">
                <a href="/customer/html/customer_dashboard.html" class="nav-item">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="/customer/html/browse.html" class="nav-item">
                    <i class="fas fa-shopping-bag"></i> Browse Shoes
                </a>
                <a href="/customer/html/shoevalidator.html" class="nav-item">
                    <i class="fas fa-check-circle"></i> Shoe Validation
                </a>
                <a href="/customer/html/pickshoe.html" class="nav-item">
                    <i class="fas fa-shoe-prints"></i> Customize Shoes
                </a>
                <a href="/customer/html/customization_pendingOrders.html" class="nav-item">
                    <i class="fas fa-tools"></i> My Custom Orders
                </a>
                <a href="/customer/html/orders.html" class="nav-item active">
                    <i class="fas fa-receipt"></i> My Orders
                </a>
                <a href="/customer/html/add_to_cart.html" class="nav-item">
                    <i class="fas fa-shopping-cart"></i> My Cart
                </a>
                <a href="/customer/html/history.html" class="nav-item">
                    <i class="fas fa-history"></i> Order History
                </a>
                <a href="/customer/html/issue_response.html" class="nav-item">
                    <i class="fas fa-reply"></i> Issue Response
                </a>
                <a href="/customer/html/wishlist.html" class="nav-item">
                    <i class="fas fa-heart"></i> Wishlist
                </a>
                <a href="/chatbot/html/chatbot.html" class="nav-item">
                    <i class="fas fa-comment"></i> Chatbot
                </a>
                <a href="/customer/html/customerprofile.html" class="nav-item">
                    <i class="fas fa-cog"></i> Settings
                </a>
                <a id="logout_btn" class="nav-item">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <!-- Mobile Menu Toggle -->
                <div class="mobile-menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
                <h1><i class="fas fa-receipt"></i> My Orders</h1>
                <div class="user-profile">
                    <img id="imageProfile" src="#" alt="Profile" class="user-avatar" onerror="this.onerror=null; this.src='https://cdn-icons-png.flaticon.com/512/11542/11542598.png';">
                    <span id="userName_display2">Loading...</span>
                </div>
            </div>

            <!-- Active Orders Filter -->
            <div class="history-filters">
                <div class="filter-group">
                    <span class="filter-label">Show:</span>
                    <select id="activeFilter" class="form-select">
                        <option value="all">All Orders</option>
                        <option value="pending">Pending</option>
                        <option value="accepted">Accepted</option>
                        <option value="order processed">Processed</option>
                        <option value="shipped">Shipped</option>
                        <option value="in transit">In Transit</option>
                        <option value="arrived at facility">At Facility</option>
                        <option value="out for delivery">Out for Delivery</option>
                        <option value="delivered">Delivered</option>
                    </select>
                </div>
                <input type="text" class="search-orders" placeholder="Search active orders...">
            </div>

            <!-- Active Orders Content -->
            <div class="purchase-history" id="ordersContainer">
                <!-- Orders will be dynamically loaded here by JavaScript -->
                <!-- <div class="no-orders">
                    <i class="fas fa-box-open"></i>
                    <h3>Loading Orders...</h3>
                    <p>Please wait while we load your orders</p>
                </div> -->
            </div>
        </div>
    </div>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay"></div>
    <script src="/customer/js/orders.js" type="module"></script>
</body>

</html>
