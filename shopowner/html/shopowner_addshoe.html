<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Shoe - Shop Owner</title>
    <link rel="icon" href="../../images/smartfitImages/smartfitAR-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/shopowner/css/shopowner_addshoe.css">
</head>

<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-store"></i>
                </div>
                <span>SHOP DASHBOARD</span>
            </div>
            <div class="nav-items">
                <a href="/shopowner/html/shop_dashboard.html" class="nav-item">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="/shopowner/html/shopowner_addshoe.html" class="nav-item active">
                    <i class="fas fa-shoe-prints"></i> Add Shoe
                </a>
                <a href="/shopowner/html/shoeverification.html" class="nav-item">
                    <i class="fas fa-check-circle"></i> Shoe Verification
                </a>
                <a id="addemployeebtn" href="/shopowner/html/shopowner_addemployee.html" class="nav-item shopowner">
                    <i class="fas fa-users"></i> Add Employee
                </a>
                <a href="/shopowner/html/shop_inventory.html" class="nav-item">
                    <i class="fas fa-boxes"></i> Inventory
                </a>
                <a href="/shopowner/html/shop_order.html" class="nav-item">
                    <i class="fas fa-shopping-cart"></i> Orders
                </a>
                <a id="issuereport" href="/shopowner/html/issue_report.html" class="nav-item manager">
                    <i class="fas fa-exclamation-circle"></i> Issue Report
                </a>
                <a id="analyticsbtn" href="/shopowner/html/analytics.html" class="nav-item manager">
                    <i class="fas fa-chart-line"></i> Analytics
                </a>
                <a href="/shopowner/html/shopprofile.html" class="nav-item">
                    <i class="fas fa-cog"></i> Settings
                </a>
                <a id="logout_btn" class="nav-item">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <div class="mobile-menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
                <h1>Add New Shoe</h1>
                <div class="user-profile">
                    <img id="profilePicture" src="https://randomuser.me/api/portraits/women/45.jpg" alt="User"
                        class="user-avatar">
                    <span id="userFullname">Shop Owner</span>
                </div>
            </div>
<input type="file" id="fileInput" />
  <button id="uploadBtn">Upload</button>
  <p id="progressText">Progress: 0%</p>
            <div class="form-container">
                <h1><i class="fas fa-shoe-prints"></i> Add New Shoe</h1>
                <form id="addShoeForm">
                    <div class="form-group">
                        <label for="shoeName">General Shoe Name</label>
                        <input type="text" id="shoeName" required placeholder="e.g., Curry 3, Jordan 1">
                    </div>

                    <div class="form-group">
                        <label for="shoeCode">Shoe Code (Numbers Only)</label>
                        <input type="text" id="shoeCode" pattern="[0-9]+" required placeholder="e.g., 003, 101"
                            readonly>
                    </div>

                    <div class="form-group">
                        <label for="shoeType">Shoe type</label>
                        <select id="shoeType" required>
                            <option value="" disabled selected>Select shoe type</option>
                            <option value="running">Running</option>
                            <option value="basketball">Basketball</option>
                            <option value="casual">Casual</option>
                            <option value="formal">Formal</option>
                            <option value="sneakers">Sneakers</option>
                            <option value="boots">Boots</option>
                            <option value="sandals">Sandals</option>
                            <option value="slippers">Slippers</option>
                            <option value="high-heels">High Heels</option>
                            <option value="flats">Flats</option>
                            <option value="others">Others</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="shoeBrand">Shoe Brand</label>
                        <select id="shoeBrand" required>
                            <option value="" disabled selected>Select shoe brand</option>
                            <option value="nike">Nike</option>
                            <option value="adidas">Adidas</option>
                            <option value="puma">Puma</option>
                            <option value="reebok">Reebok</option>
                            <option value="new-balance">New Balance</option>
                            <option value="asics">ASICS</option>
                            <option value="under-armour">Under Armour</option>
                            <option value="vans">Vans</option>
                            <option value="converse">Converse</option>
                            <option value="fila">Fila</option>
                            <option value="skechers">Skechers</option>
                            <option value="brooks">Brooks</option>
                            <option value="jordan">Air Jordan</option>
                            <option value="timberland">Timberland</option>
                            <option value="merrell">Merrell</option>
                            <option value="others">Others</option>
                        </select>
                    </div>

                    <!-- Add this gender selection field -->
                    <div class="form-group">
                        <label for="shoeGender">Gender</label>
                        <select id="shoeGender" required>
                            <option value="" disabled selected>Select gender</option>
                            <!-- <option value="male">Male</option>
                            <option value="female">Female</option> -->
                            <option value="men">Men</option>
                            <option value="women">Women</option>
                            <option value="unisex">Unisex (Both)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="shoeDescription">General Description</label>
                        <textarea id="shoeDescription" rows="4" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="shoeImage">Default Shoe Image</label>
                        <input type="file" id="shoeImage" accept="image/*">
                    </div>

                    <hr>

                    <h3>Color Variants</h3>
                    <div id="colorVariants"></div>

                    <button type="button" class="btn btn-secondary" onclick="addColorVariant()">
                        <i class="fas fa-plus"></i> Add Color Variant
                    </button>

                    <br><br>

                    <button id="addShoeBtn" type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Shoe
                    </button>
                </form>

                <div class="navigation">
                    <a href="/shopowner/html/shop_dashboard.html" class="btn btn-secondary">
                        <i class="fas fa-tachometer-alt"></i> Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div id="loadingModal" class="loading-modal">
        <div class="loading-content">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Uploading shoe data...</p>
        </div>
    </div>

    <!-- Mobile Overlay (dynamically added via JS) -->
    <div class="sidebar-overlay"></div>
    <script src="/shopowner/js/shopowner_addshoe.js" type="module"></script>
</body>

</html>
