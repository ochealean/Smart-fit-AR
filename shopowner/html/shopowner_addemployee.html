<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee - Shop Owner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <link rel="stylesheet" href="../css/shopowner_addemployee.css">
    <link rel="icon" href="../../images/smartfitImages/smartfitAR-logo.png" type="image/x-icon">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-store"></i>
                </div>
                SHOP DASHBOARD
            </div>
            <div class="nav-items">
                <a href="/shopowner/html/shop_dashboard.html" class="nav-item">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="/shopowner/html/shopowner_addshoe.html" class="nav-item">
                    <i class="fas fa-shoe-prints"></i> Add Shoe
                </a>
                <a href="/shopowner/html/shoeverification.html" class="nav-item">
                    <i class="fas fa-check-circle"></i> Shoe Verification
                </a>
                <a id="addemployeebtn" href="/shopowner/html/shopowner_addemployee.html" class="nav-item shopowner active">
                    <i class="fas fa-users"></i> Add Employee
                </a>
                <a href="/shopowner/html/shop_inventory.html" class="nav-item">
                    <i class="fas fa-boxes"></i> Inventory
                </a>
                <a href="/shopowner/html/shop_order.html" class="nav-item">
                    <i class="fas fa-shopping-cart"></i> Orders
                </a>
                <a id="issuereport" href="/shopowner/html/issue_report.html" class="nav-item manager">
                    <i class="fas fa-exclamation-circle"></i> Issue Report
                </a>
                <a id="analyticsbtn" href="/shopowner/html/analytics.html" class="nav-item manager">
                    <i class="fas fa-chart-line"></i> Analytics
                </a>
                <a href="/shopowner/html/shopprofile.html" class="nav-item">
                    <i class="fas fa-cog"></i> Settings
                </a>
                <a id="logout_btn" class="nav-item">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <div class="mobile-menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
                <h1>Add Employee</h1>
                <div class="user-profile">
                    <img id="profilePicture" src="https://randomuser.me/api/portraits/women/45.jpg" alt="User" class="user-avatar">
                    <span id="userFullname">Shop Owner</span>
                </div>
            </div>


            <div class="form-container">
                <h1> Create Account</h1>
                
                <!-- Batch Employee Creation -->
                <div class="batch-creation active" id="batchCreation">
                    <div class="batch-controls">
                        <div class="form-group">
                            <label>Number of Employees to Create</label>
                            <div class="batch-size-selector">
                                <input type="number" id="employeeCount" min="1" max="100" value="5">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>Employee Role</label>
                            <select id="batchEmployeeRole" class="full-width">
                                <option value="SalesPerson">Sales Person</option>
                                <option value="Manager">Manager</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>Email Domain</label>
                            <div class="email-domain">
                                <span>@</span>
                                <input type="text" id="emailDomain" placeholder="yourcompany.com" value="yourcompany.com">
                            </div>
                        </div>
                    </div>
                    
                    <div class="batch-preview" id="batchPreview">
                        <!-- Generated accounts will appear here -->
                    </div>

                    <button class="btn btn-primary" id="generateEmployees">
                        <i class="fas fa-users"></i> Generate Employee Account/s
                    </button>
                    
                    <div class="form-group">
                        <button class="btn btn-primary" id="downloadBatchEmployees" disabled>
                            <i class="fas fa-save"></i> Download All Employees
                        </button>
                    </div>
                    
                    <div class="navigation">
                        <a href="/shopowner/html/shop_dashboard.html" class="btn btn-secondary">
                            <i class="fas fa-tachometer-alt"></i> Back to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Overlay (dynamically added via JS) -->
    <div class="sidebar-overlay"></div>
    <script src="/shopowner/js/shopowner_addemployee.js" type="module"></script>

</body>
</html>
